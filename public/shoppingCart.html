<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <header></header>
  <body>
    <main>
      <!--
// v0 by Vercel.
// https://v0.dev/t/U0UEUovFjol
-->
      <div
        class="mt-16 rounded-lg border bg-card text-card-foreground shadow-sm max-w-4xl mx-auto"
      >
        <div class="flex flex-col space-y-1.5 p-6">
          <h3
            class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight"
          >
            Shopping Cart
          </h3>
          <p class="text-sm text-muted-foreground">
            Your items are ready to checkout
          </p>
        </div>
        <div class="p-6">
          <div class="grid gap-4">
            <!-- Shopping cart item -->
          </div>
          <div class="flex justify-end">
            <div class="text-lg font-semibold">Total: $69.98</div>
          </div>
        </div>
      </div>
      <div class="flex items-center p-6">
        <div class="flex flex-col gap-1.5 md:flex-row md:items-center md:gap-4">
          <button
            class="inline-flex items-center justify-center text-sm font-medium bg-background hover:bg-accent hover:text-accent-foreground hover:bg-primary/90 h-11 rounded-md px-8"
          >
            Buy Now</button
          ><button
            class="inline-flex items-center justify-center text-sm font-medium border bg-background hover:bg-accent hover:text-accent-foreground h-11 rounded-md px-8"
          >
            Keep Shopping
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
