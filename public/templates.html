<template id="card-template">
  <div
    class="product-card rounded-lg border bg-card text-card-foreground shadow-sm transform transition-transform hover:scale-105"
    data-state="closed"
    data-v0-t="card"
  >
    <div class="p-6 flex flex-col items-center gap-4">
      <img
        src=""
        alt="Product Image"
        width="200"
        height="200"
        class="aspect-square object-cover w-full rounded-lg overflow-hidden"
      />
      <h3 class="font-semibold">Product 1</h3>
      <span>price</span>
    </div>
  </div>
</template>

<template id="dialog-template">
  <dialog>
    <img
      src=""
      alt="Product Image"
      width="400"
      height="300"
      class="aspect-square object-cover w-full rounded-lg overflow-hidden"
    />
    <h3 class="font-semibold"></h3>
    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing.</p>
    <button>Buy Now</button>
  </dialog>
</template>

<template id="shopping-cart-item">
  <div class="flex items-center gap-4">
    <img
      src="/placeholder.svg"
      width="100"
      height="100"
      alt="Product image"
      class="aspect-square rounded-md object-cover"
    />
    <div class="grid gap-1.5">
      <h3 class="font-medium leading-none">Glimmer Lamps</h3>
      <div class="text-sm font-medium">$49.99</div>
    </div>
    <button
      class="inline-flex items-center justify-center text-sm font-medium border bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3"
    >
      Remove
    </button>
  </div>
</template>
