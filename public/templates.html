<template id="card-template">
  <div
    id="card"
    class="product-card rounded-lg border bg-card text-card-foreground shadow-sm transform transition-transform hover:scale-105"
    data-state="closed"
    data-v0-t="card"
  >
    <div class="p-6 flex flex-col items-center gap-4">
      <img
        id="product-image"
        src=""
        alt="Product Image"
        width="200"
        height="200"
        class="aspect-square object-cover w-full rounded-lg overflow-hidden"
      />
      <h3 class="font-semibold" id="product-name">Product 1</h3>
      <span id="price">price</span>
    </div>
  </div>
</template>

<template id="dialog-template">
  <dialog>
    <img
      id="product-image"
      src=""
      alt="Product Image"
      width="400"
      height="300"
      class="aspect-square object-cover w-full rounded-lg overflow-hidden"
    />
    <h3 class="font-semibold" id="product-name"></h3>
    <p id="product-description">
      Lorem ipsum dolor sit amet, consectetuer adipiscing.
    </p>
    <button>Buy Now</button>
  </dialog>
</template>
