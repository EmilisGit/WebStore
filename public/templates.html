<template id="card-template">
  <div
    class="product-card rounded-lg border bg-card text-card-foreground shadow-sm transform transition-transform hover:scale-105"
    data-state="closed"
    data-v0-t="card"
  >
    <div class="p-6 flex flex-col items-center gap-4">
      <img
        src=""
        alt="Product Image"
        width="200"
        height="200"
        class="aspect-square object-cover w-full rounded-lg overflow-hidden"
      />
      <h3 class="font-semibold">Product 1</h3>
      <span>price</span>
    </div>
  </div>
</template>

<template id="dialog-template">
  <dialog>
    <img
      src=""
      alt="Product Image"
      width="400"
      height="300"
      class="aspect-square object-cover w-full rounded-lg overflow-hidden"
    />
    <h3 class="font-semibold"></h3>
    <p>Lorem ipsum dolor sit amet, consectetuer adipiscing.</p>
    <button>Buy Now</button>
  </dialog>
</template>
<!-- Shopping cart item -->
<template id="shopping-cart-item">
  <div class="flex items-center gap-4">
    <img
      src="/placeholder.svg"
      width="100"
      height="100"
      alt="Product image"
      class="aspect-square rounded-md object-cover"
    />
    <div class="grid gap-1.5">
      <h3 class="font-medium leading-none">Glimmer Lamps</h3>
      <div class="text-sm font-medium">$49.99</div>
    </div>
    <button
      class="inline-flex items-center justify-center text-sm font-medium border bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3"
    >
      Remove
    </button>
  </div>
</template>
<!-- Navigation bar -->
<template id="nav-bar">
  <div class="flex-1 font-semibold"></div>
  <button
    class="inline-flex items-center justify-center text-sm font-medium border bg-background hover:bg-accent hover:text-accent-foreground h-9 rounded-md px-3"
  >
    Orders</button
  ><button
    id="cartButton"
    class="inline-flex items-center justify-center text-sm font-medium border bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10 ml-2 rounded-full"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="w-4 h-4"
    >
      <circle cx="8" cy="21" r="1"></circle>
      <circle cx="19" cy="21" r="1"></circle>
      <path
        d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
      ></path></svg
    ><span class="sr-only">Toggle cart</span>
  </button>
</template>
