<template id="card-template">
  <div class="product-card">
    <div
      class="rounded-lg border bg-card text-card-foreground shadow-sm transform transition-transform hover:scale-105"
      data-state="closed"
      data-v0-t="card"
    >
      <div class="p-6 flex flex-col items-center gap-4">
        <img
          src=""
          alt="Product Image"
          width="200"
          height="200"
          class="card-img aspect-square object-cover w-full rounded-lg overflow-hidden"
        />
        <h3 class="name font-semibold"></h3>
        <span class="price"></span>
      </div>
    </div>
    <dialog class="card-dialog size-9/12 rounded-lg">
      <img
        src=""
        alt="Product Image"
        class="object-cover w-full h-96 rounded-lg overflow-hidden"
      />
      <h3 class="name font-semibold"></h3>
      <p></p>
      <button class="add-to-cart">Add to cart</button>
    </dialog>
  </div>
</template>
