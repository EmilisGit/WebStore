<template id="shopping-cart-template">
  <div id="shopping-cart">
    <div>
      <div
        class="mt-16 rounded-lg border bg-card text-card-foreground shadow-sm max-w-4xl mx-auto"
      >
        <div class="flex flex-col space-y-1.5 p-6">
          <h3
            class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight"
          >
            Shopping Cart
          </h3>
          <p class="text-sm text-muted-foreground">
            Your items are ready to checkout
          </p>
        </div>
        <div class="p-6">
          <div id="cart-list" class="grid gap-4">
            <!-- Shopping cart item -->
          </div>
        </div>
        <div class="flex justify-end">
          <div class="px-8 py-4">
            <p class="inline text-lg font-semibold px-4">Total order price:</p>
            <p id="total-price" class="inline text-lg font-semibold"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="flex justify-end py-6 pl-6 max-w-4xl mx-auto">
      <div class="buttons flex flex-col gap-1.5 md:flex-row md:gap-4">
        <button
          id="checkout-btn"
          class="inline-flex items-center justify-center text-sm font-medium bg-background hover:bg-accent hover:text-accent-foreground hover:bg-primary/90 h-11 rounded-md px-8"
        >
          Checkout</button
        ><button
          id="keep-shopping-btn"
          class="inline-flex items-center justify-center text-sm font-medium border bg-background hover:bg-accent hover:text-accent-foreground h-11 rounded-md px-8"
        >
          Keep Shopping
        </button>
      </div>
    </div>
  </div>
</template>
